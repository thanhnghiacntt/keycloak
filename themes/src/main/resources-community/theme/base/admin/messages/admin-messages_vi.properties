usermodel.clientRoleMapping.clientId.label=ID Khách hàng
usermodel.clientRoleMapping.clientId.tooltip=ID khách hàng cho vai trò ánh xạ. Chỉ những vai trò khách hàng của khách hàng này sẽ được thêm vào mã thông báo. Nếu bỏ thiết lập, vai trò khách hàng của tất cả các khách hàng sẽ được thêm vào mã thông báo.
usermodel.clientRoleMapping.rolePrefix.label=Tiền tố vai trò khách hàng
usermodel.clientRoleMapping.rolePrefix.tooltip=Một tiền tố cho mỗi vai trò khách hàng (tùy chọn).
usermodel.clientRoleMapping.tokenClaimName.tooltip=tên của xác nhận để chèn vào mã thông báo. Đây có thể là một tên đầy đủ như 'địa chỉ.đường'. Trong trường hợp này, a nested json object sẽ được tạo ra. Để ngăn chặn sự lồng nhau và sử dụng dấu chấm , thoát khỏi dấu chấm với dấu chéo ngược  (\\.). Mã thông báo đặc biệt ${khách hàng_id}có thể được sử dụng và sẽ được thay thế bởi ID khách hàng thực. Cách dùng ví dụ là 'nguồn_kết nối.${khách hàng_id}.vai trò'. Đặc biệt hữu ích khi bạn thêm vai trò từ tất cả các khách hàng (Do đó chuyển đổi 'ID Khách hàng'  không được thiết lập) và bạn muốn vai trò khách hàng của mỗi khách hàng đã lưu trữ được chia ra.
usermodel.realmRoleMapping.rolePrefix.label=Tiền tố vùng vai trò người dùng
usermodel.realmRoleMapping.rolePrefix.tooltip=Tiền tố cho mỗi vùng vai trò (tùy chọn).
sectorIdentifierUri.label=URI định danh cung từ
sectorIdentifierUri.tooltip=Người cung cấp sử dụng giá trị pairwise sub và hỗ trợ đăng kí khách hàng năng nổ, nên sử dụng thông số sector_identifier_uri.Cung cấp một phương thức cho một nhóm các trang web dưới sự kiểm soát quản trị thông thường để có các giá trị pairwise sub liên tục không phụ thuộc vào tên miền cá nhân. Đồng thời cũng cung cấp một phương thức cho khách hàng để định hướng lại miền_uri mà không phải đăng kí tất cả người dùng của họ.
