identityProviderLinkBody=Ai đó muốn liên kết tài khoản"{1}" của bạn với tài khoản "{0}" của người dùng {2} . Nếu đây là bạn, nhấp vào đường dẫn bên dưới để liên kết tài khoản s\n\n{3}\n\n Đường dẫn này sẽ hết hạn trong vòng{5}.\n\n Nếu bạn không muốn liên kết tài khoản, hãy bỏ qua tin nhắn này. Nếu bạn liên kết tài khoản, Bạn sẽ có thể đăng nhập đến {1} thông qua {0}.
