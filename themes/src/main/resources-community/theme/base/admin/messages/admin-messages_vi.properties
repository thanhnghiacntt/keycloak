client.consent-screen-text=Nguyên bản màn hình thỏa thuận khách hàng 
client.consent-screen-text.tooltip=Chỉ áp dụng được nếu 'Khách hàng hiển thị trên màn hình thỏa thuận' đang hoạt động cho khách hàng này. Bao gồm nguyên bản được mở trên màn hình thỏa thuận về dự cho phép xác định chỉ cho khách hàng này
client-protocol=Giao thức khách hàng
client-protocol.tooltip='kết nối OpenID' cho phép khách hàng xác nhận danh tính của người dùng cuối dựa trên sự xác thực được hiển thị bởi Authorization Server.'SAML' cho phép sự xác nhận nền tảng web và kịch bản xác nhận bao gồm  cross-domain single sign-on (SSO)và sử dụng mã thông báo bảo mật bao gồm sự xác nhận để truyền thông tin.
access-type=Loại kết nối
access-type.tooltip=Khách hàng 'Mật' yêu cầu bí mật để bắt đầu giao thức đăng nhập. những khách hàng 'Công khai'  không yêu cầu riêng tư. khách hàng 'Bearer-only'  là  những dịch vụ web không bao giờ bắt đầu đăng nhập.
standard-flow-enabled=Lưu lượng cơ bản được cho phép
standard-flow-enabled.tooltip=Cho phép OpenID Connect cơ bản định hướng lại dựa trên sự xác thực với mã xác thực. trong thuật ngữ của OpenID Connect hoặc OAuth2 specifications, cho phép hỗ trợ của 'Authorization Code Flow' cho khách hàng này.
implicit-flow-enabled=Lưu lượng ẩn được cho phép
implicit-flow-enabled.tooltip=Cho phép hỗ trợ cho OpenID Connect định hướng lại dựa trên sự xác thực mà không cần mật mã xác thực. trong thuật ngữ của OpenID Connect hoặc OAuth2 specifications, cho phép hỗ trợ của 'Implicit Flow' cho khách hàng này.
direct-access-grants-enabled=Cấp kết nối trực tiếp được cho phép
direct-access-grants-enabled.tooltip=Cho phép hỗ trợ cho Cấp kết nối trực tiếp,có nghĩa là khách hàng có quyền kết nối đến tên người dùng/mật khẩu của người dùng và trao đổi trực tiếp với  Keycloak server cho mã thông báo kết nối. trong thuật ngữ của OpenID Connect hoặc OAuth2 specifications, cho phép hỗ trợ của 'Resource Owner Password Credentials Grant' cho khách hàng này.
service-accounts-enabled.tooltip=Cho phép bạn xác thực khách hàng này đến Keycloak và phục hồi mã thông báo kết nối được chỉ ra cho khách hàng này. trong thuật ngữ của OpenID Connect hoặc OAuth2 specifications, cho phép hỗ trợ của 'Client Credentials Grant' cho khách hàng này.
