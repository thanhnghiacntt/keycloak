sign-documents-redirect-enable-key-info-ext=Tối ưu hóa định hướng lại đăng nhập tìm kiếm từ khóa
sign-documents-redirect-enable-key-info-ext.tooltip=Khi đăng nhập tài liệu SAML trong  sự liên kết định hướng lại cho SP, SP yêu cầu được bảo mật bằng Keycloak adapter, có nên bao gồm ID của từ khóa đăng nhập trong tin nhắn giao thức SAML trong thành phần  <Extensions> ? Điều này sẽ tối ưu hóa hiệu lực của chữ kí như một bên giá trị sử dụng từ khóa đơn thay thì thử từ khóa đã được biết cho hợp thức hóa.
sign-assertions=kí hiệu xác nhận
sign-assertions.tooltip=Có nên làm dấu xác nhận trong tài liệu SAML ? Cài đặt này không cần thiết nếu tài liệu đã được đánh dấu.
