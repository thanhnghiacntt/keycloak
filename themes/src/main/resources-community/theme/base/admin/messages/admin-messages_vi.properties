included.client.audience.label=Đối tượng khách hàng được bao gồm
included.client.audience.tooltip=ID khách hàng của khách hàng đối tượng đã được xác định sẽ bao gồm vùng đối tượng của mã thông báo. Nếu có đối tượng đang tồn tại trong mã thông báo, thì giá trị xác định vừa thêm vào chúng. Nó sẽ không vô hiệu hóa đối tượng đang tồn tại.
included.custom.audience.label=Đối tượng khách hàng được bao gồm
included.custom.audience.tooltip=Đây chỉ vừa được sử dụng nếu  'Đối tượng khách hàng được bao gồm' không được điền vào. Giá trị xác định sẽ được bao gồm vùng đối tượng của mã thông báo. Nếu có đối tượng đang tồn tại trong mã thông báo, thì giá trị xác định vừa thêm vào chúng. Nó sẽ không vô hiệu hóa đối tượng đang tồn tại.
