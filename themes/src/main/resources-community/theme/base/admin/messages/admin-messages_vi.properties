base-url.tooltip=URL mặc định để sử dụng khi auth server  cần định hướng lại hoặc kết nối ngược lại với khách hàng.
admin-url=URL quản trị
admin-url.tooltip=URL đến giao diện quản trị của khách hàng. Cài đặt nếu khách hàng hỗ trợ bộ điều chỉnh REST API.EST API cho phép auth server đẩy chính sách thu hồi và những yêu cầu quản trị khác. Thường được cài đặt cho nền URL của khách hàng.
master-saml-processing-url=Diều khiển SAML tiến trình URL
